<h1>Admin Panel</h1>

<table border="1">
  <tr>
    <th>Email</th>
    <th>Role</th>
    <th>Merges</th>
    <th>Actions</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.email }}</td>
    <td>{{ user.role }}</td>
    <td>{{ user.merge_count }}</td>
    <td>
      <form method="POST" action="/admin/delete_user/{{ user.id }}" style="display:inline;">
        <button onclick="return confirm('Delete this user?')">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
