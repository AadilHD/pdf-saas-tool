<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Merge Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      color: #111827;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .file-block {
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: center;
    }

    input[type="file"], input[type="text"] {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    button {
      padding: 12px 20px;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4f46e5;
    }

    #preview-area {
      margin-top: 30px;
    }

    .preview-block {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: #f9fafb;
    }

    canvas {
      display: block;
      margin-bottom: 10px;
      max-width: 100%;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”— Merge Specific Pages from PDFs</h1>

    <form method="POST" action="/merge-selected" enctype="multipart/form-data">
      <div id="file-upload-group">
        <div class="file-block">
          <input type="file" name="pdfs" accept="application/pdf" onchange="previewPDF(this)" required>
          <input type="text" name="ranges" placeholder="e.g. 1-3" required>
        </div>
      </div>
      <button type="button" onclick="addUpload()">Add Another PDF</button>
      <button type="submit">Merge Selected Pages</button>
    </form>

    <div id="preview-area">
      <h2 style="margin-top: 40px;">ðŸ“„ Preview Uploaded PDFs</h2>
    </div>
  </div>

  <script>
    function addUpload() {
      const group = document.getElementById("file-upload-group");
      const div = document.createElement("div");
      div.classList.add("file-block");

      div.innerHTML = `
        <input type="file" name="pdfs" accept="application/pdf" onchange="previewPDF(this)" required>
        <input type="text" name="ranges" placeholder="e.g. 4-6" required>
      `;

      group.appendChild(div);
    }

    function previewPDF(input) {
      const file = input.files[0];
      if (!file || file.type !== "application/pdf") return;

      const fileReader = new FileReader();
      fileReader.onload = function () {
        const typedarray = new Uint8Array(this.result);

        pdfjsLib.getDocument(typedarray).promise.then(function (pdf) {
          const previewDiv = document.createElement("div");
          previewDiv.className = "preview-block";
          previewDiv.innerHTML = `<strong>${file.name}</strong><br>`;

          // Show the first 2 pages
          for (let pageNum = 1; pageNum <= Math.min(2, pdf.numPages); pageNum++) {
            pdf.getPage(pageNum).then(function (page) {
              const viewport = page.getViewport({ scale: 0.75 });
              const canvas = document.createElement("canvas");
              const context = canvas.getContext("2d");
              canvas.height = viewport.height;
              canvas.width = viewport.width;

              page.render({ canvasContext: context, viewport: viewport });
              previewDiv.appendChild(canvas);
            });
          }

          document.getElementById("preview-area").appendChild(previewDiv);
        });
      };
      fileReader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
